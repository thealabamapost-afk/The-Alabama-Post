name: Update Alabama Reflector feed

on:
  schedule:
    # Every hour at minute 5 (GitHub cron is UTC)
    - cron: "5 * * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Update reflector.json
        run: node update-reflector.js

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain reflector.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add reflector.json
            git commit -m "Auto-update Alabama Reflector feed"
            git push origin main
          else
            echo "No changes to reflector.json; nothing to commit."
          fi
