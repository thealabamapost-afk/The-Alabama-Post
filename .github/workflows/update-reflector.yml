name: Update Alabama Reflector Feed

on:
  schedule:
    # Runs every 30 minutes (UTC)
    - cron: "*/30 * * * *"
  workflow_dispatch: {}  # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"  # Stable and compatible version

      - name: Install dependencies
        run: |
          npm install node-fetch@2 xml2js

      - name: Run update script
        run: node update-reflector-fixed.js  # âœ… uses your fixed file name

      - name: Commit and push updated reflector.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reflector.json
          git commit -m "Auto-update Alabama Reflector feed" || echo "No changes to commit"
          git push
